<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script type="text/javascript" src="main.js" defer></script>
  </head>
  <body>
    <!-- Bootstrap -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
    ></script>

    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <h2>Landon's Dashboard</h2>
        </div>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="https://startup.mediatrendtracker.click">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
        <div class="row">
          <div class="column">
            <h1>Topics Trending</h1>
            <div id="topicList">
              <button class="btn btn-primary">
                Topic
              </button>
            </div>
          </div>
          <div class="column container" id="graph">
            <h1>[Selected Topic]'s Trend data</h1>
            <div class="imageContainer">
              <img src="/graphs/insta.png" alt = "instagram graph">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column footer">
            <div class="counter container">
              <div>Total Site Visits</div>
              <h1>X</h1>
            </div>
          </div>
          <div class="column">
            <div class="counter container">
              <div>Num Favorite Topics</div>
              <h1>X</h1>
            </div>
          </div>
        </div>
    </main>
  </body>
</html>
