<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script type="text/javascript" src="login.js" defer></script>
  </head>
  <body>
    <!-- Bootstrap -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
    ></script>

    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <h2>Media Trend Tracker Dashboard</h2>
        </div>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        </div>
      </nav>
    </header>

    <main>
        <div id="loginControls" style="display: none">
        <div class="input-group mb-3">
          <span class="input-group-text">@</span>
          <input
            class="form-control"
            type="text"
            id="userName"
            placeholder="your@email.com"
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">ðŸ”’</span>
          <input
            class="form-control"
            type="password"
            id="userPassword"
            placeholder="password"
          />
        </div>
        <button type="button" class="btn btn-primary" onclick="loginUser()">
          Login
        </button>
        <button type="button" class="btn btn-primary" onclick="createUser()">
          Create
        </button>
        <!-- Error dialog -->
        <div class="modal fade" id="msgModal" tabindex="-1">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-dark">
              <div class="modal-body">error message here</div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
        <div class="row">
          <div class="column footer">
            <div class="counter container">
              <div>Total Site Visits</div>
              <h1 id = "numSiteVisitsVal">X</h1>
            </div>
          </div>
        </div>
    </main>
  </body>
</html>
